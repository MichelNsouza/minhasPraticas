<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>Plano Saude</title>
</head>
<body>
  <header>
      <nav class="h__nav">
        <img src="#" alt="logo">
        <div class="h__titulo"> 
          <h1 class="h__titulo-h1">VITALTECH</h1>
        </div>
        <div class="h__subtitulo">
          <h2>Marcação de Consultas e Exames</h2>
        </div>
      </nav>
  </header>
  <main>
    <section class="m__painel">
      <h3 class="m__titulo" >Painel do Cliente</h3>
      <div class="m__login">
            <input type="text" name="login" id="login" placeholder="E-mail, Nº da carteira ou CPF" class="m__login">
            <label for="login"></label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="m__senha">
            <label for="senha"></label>
            <a href="#" class="m__esqueci">
              Esqueci a Senha</a>
        </div>
      <button class="m__entrar">Entrar no Portal</button>
      <div class="m__social">
        <p>Não está cadastrado ?</p>

        <a href="#" class="m__social-criar">Crie sua conta</a>
        <a href="#"><img src="#" alt="Icon face"></a>
        <a href="#"><img src="#" alt="Icon insta"></a>
        <a href="#"><img src="#" alt="Icon TTw"></a>
      </div>
    </section>
  </main>
  <footer>
    <div class="f__titulo">
        <p>Baixe e aproveite todas as facilidades do nosso app</p>
      <img src="#" alt="APPSTORE" class="f__lojinha">
      <img src="#" alt="PLAYSTORE" class="f__lojinha">
    </div>
  </footer>
</body>
</html>
